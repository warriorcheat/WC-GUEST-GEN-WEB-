<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WC PREMIUM GUEST ID GENERATOR</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background: #0f0f0f;
        color: #fff;
        overflow-x: hidden;
    }
    #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
        top: 0; left: 0;
    }
    .container {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: rgba(20,20,20,0.85);
        border-radius: 15px;
        box-shadow: 0 0 30px rgba(0,255,255,0.3);
    }
    h1 {
        text-align: center;
        color: #00ffff;
    }
    form input, form select {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
    }
    input[type="submit"] {
        background: #00ffff;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }
    input[type="submit"]:hover {
        background: #0ff;
        transform: scale(1.05);
    }
    pre {
        background: #111;
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
        margin-top: 20px;
        color: #0ff;
    }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
    <h1>ðŸš€ WC PREMIUM GUEST ID GENERATOR</h1>
    <form method="get" action="/gen">
        <label>Region</label>
        <select name="region">
            {% for r in regions %}
                <option value="{{r}}">{{r}}</option>
            {% endfor %}
        </select>
        <label>Name Prefix</label>
        <input type="text" name="name" placeholder="ID NAME">
        <label>Account Count (1-15)</label>
        <input type="number" name="count" value="1" min="1" max="15">
        <input type="submit" value="Generate Guest ID">
    </form>

    {% if response %}
        <pre>{{response}}</pre>
    {% endif %}
</div>

<!-- Particle JS -->
<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  "particles": {
    "number": { "value": 80 },
    "color": { "value": "#0ff" },
    "shape": { "type": "circle" },
    "opacity": { "value": 0.5 },
    "size": { "value": 3 },
    "line_linked": { "enable": true, "distance": 150, "color": "#0ff", "opacity": 0.4, "width": 1 },
    "move": { "enable": true, "speed": 2 }
  },
  "interactivity": {
    "events": {
      "onhover": { "enable": true, "mode": "repulse" },
      "onclick": { "enable": true, "mode": "push" }
    },
    "modes": { "repulse": { "distance": 100 } }
  },
  "retina_detect": true
});
</script>

</body>
</html>
